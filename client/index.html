<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container">
      <aside id="fortune-container">
        <h2>Your fortune for today:</h2>
        <p id="fortune"></p>
      </aside>
      <aside id="compliment-container">
        <h2>You deserve a compliment, get one here!</h2>
        <button id="complimentButton">Get a compliment</button>
        <p id="compliment"></p>
      </aside>
    </div>
    <div class="container">
      <aside id="travel-inspitation-container">
        <form id="travel-inspitation-form">
          <h2>If you'd like some inspiration for your travels:</h2>
          <select name="travelinspitation" id="travel-inspitation-list">
            <option value="">--Select what you fancy--</option>
            <option value="beach">Cool ocean breaze and white sand beaches</option>
            <option value="nature">Being surrounded by nature and majestic views</option>
            <option value="city">Cosmopolitan city</option>
          </select>
          <button id="form-button">Get your recommendation</button>
        </form>
        <img src="" alt="" id="place-photo">
        <h4 id="place-name"></h4>
      </aside>
      <aside id="travel-suggestion-container">
        <form id="travel-suggestion-form">
          <h2>Have a destination on your mind?:</h2>
          <h4>Great! Please fill up this form so we can add it to your bucketlist.</h4>
          <p>Destination Name</p>
          <input type="text" name="name" id="destination-name" placeholder="Name">
          <p>How would you describe this place?</p>
          <input type="text" name="description" id="destination-description" maxlength="255" placeholder="Description">
          <p>Attach an image</p>
          <input type="text" name="name" id="destination-image" placeholder="Image URL">
          <button id="form-button">Submit</button>
        </form>
      </aside>
    </div>
    <div id="bucketlist-container" class="container">
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
